<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>A circuit</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embeded ar arjs="sourceType:webcam; debugUIEnabled:false; trackingMethod:best;" vr-mode-ui="enabled:false;">

    <!--Assets Management-->
    <!--GLTF Models-->
    <a-assets>
      <a-image id="random" src="./assets/1.webp"></a-image>
    </a-assets>

    <!-- Hiro Marker -->
    <a-marker preset="hiro">
      <a-entity id="model" gltf-model="#random" rotation="-90 0 0" position="-0.1 0 0" scale="10 5 5"
        animation-mixer></a-entity>
    </a-marker>

  </a-scene>
</body>

</html>
